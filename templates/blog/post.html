{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
    {% include 'backend_header.html' %}
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'editor/css/editormd.min.css' %}">
{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-9 col-md-11 mx-auto">
                <form class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="">标题：</div>
                        <div class="col-sm-10">{{ form.title }}</div>
                    </div>
                    <div class="row">
                        <div class="">内容：</div>
                        {# <div class="col-sm-10">{{ form.content }}</div> #}
                        <div id="md-editor" class="">
                            <textarea style="display: none;" id="id_content"></textarea>
                        </div>
                    </div>
                    <input type="button" onclick="post_blog()" class="btn btn-primary" value="发布文章">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
    <script type="text/javascript" src="{% static 'editor/editormd.min.js' %}"></script>
    <script type="text/javascript">
        function post_blog() {
            var title = $("#id_title").val();
            var content = $("#id_content").val();
            console.log(title, content)

            $.ajaxSetup({
                data: {csrfmiddlewaretoken: "{{ csrf_token }}"},
            })

            $.ajax({
                type: "POST",
                url: "{% url 'blog:blog_post' %}",
                data: {
                    "title": title,
                    "content": content,
                },
                success: function (e) {
                    if (e.result == 'success') {
                        lay.msg('文章发布成功')
                        location.href = "{% url 'blog:blog_home' %}"
                    } else if (e.result == '') {
                        layer.msg()
                    } else {
                        layer.msg()
                    }
                }
            })
        }

        // 加载md编辑器的js代码
        $(function () {
            editor = editormd("md-editor", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "{% static 'editor/lib/' %}"
            })

        })
    </script>
{% endblock %}
