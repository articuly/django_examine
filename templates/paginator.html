<div class="clearfix">
    <span class="step-link">
        {% if page.has_next %}
            <a class="btn btn-primary float-right" href="?page={{ page.next_page_number }}">下一页</a>
        {% endif %}
        <span class="current btn btn-primary float-right">第{{ page.number }}页/共{{ page.paginator.num_pages }}页</span>
        {% if page.has_previous %}
            <a class="btn btn-primary float-right" href="?page={{ page.previous_page_number }}">上一页</a>
        {% endif %}
    </span>
</div>
